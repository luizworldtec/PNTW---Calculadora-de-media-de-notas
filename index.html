<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de Programação Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            body.style.fontFamily = 'Arial, sans-serif';
            body.style.margin = '0';


            const header = document.createElement('header');
            header.style.backgroundColor = '#000';
            header.style.color = '#fff';
            header.style.padding = '10px';
            header.style.display = 'flex';
            header.style.justifyContent = 'space-between';
            header.style.alignItems = 'center';
            body.appendChild(header);

            const resetLink = document.createElement('a');
            resetLink.textContent = 'Reset';
            resetLink.href = '#';
            resetLink.style.color = '#fff';
            resetLink.style.textDecoration = 'none';
            resetLink.addEventListener('click', (event) => {
                event.preventDefault();
                document.querySelectorAll('input').forEach(input => input.value = '');
                document.getElementById('result').textContent = '';
            });
            header.appendChild(resetLink);

            const gitLink = document.createElement('a');
            gitLink.textContent = 'Git';
            gitLink.href = 'https://github.com/luizworldtec';
            gitLink.style.color = '#fff';
            gitLink.style.textDecoration = 'none';
            header.appendChild(gitLink);


            const mainContainer = document.createElement('div');
            mainContainer.style.display = 'flex';
            mainContainer.style.flexDirection = 'column';
            mainContainer.style.alignItems = 'center';
            mainContainer.style.justifyContent = 'center';
            mainContainer.style.height = 'calc(100vh - 70px)';
            mainContainer.style.backgroundColor = '#f0f0f0';
            body.appendChild(mainContainer);


            const title = document.createElement('h1');
            title.textContent = 'PNTW - Calculadora de média de notas';
            title.style.margin = '20px 0';
            title.style.color = '#333';
            mainContainer.appendChild(title);


            const form = document.createElement('form');
            form.style.backgroundColor = '#ccc';
            form.style.padding = '20px';
            form.style.borderRadius = '10px';
            form.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.1)';
            form.style.width = '300px';
            form.style.display = 'flex';
            form.style.flexDirection = 'column';
            form.style.alignItems = 'center';
            mainContainer.appendChild(form);

            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.placeholder = 'Digite seu nome';
            nameInput.style.marginBottom = '10px';
            nameInput.style.padding = '10px';
            nameInput.style.border = '1px solid #999';
            nameInput.style.borderRadius = '5px';
            nameInput.style.width = '100%';
            form.appendChild(nameInput);

            for (let i = 1; i <= 3; i++) {
                const input = document.createElement('input');
                input.type = 'number';
                input.placeholder = `Digite a ${i}ª nota`;
                input.min = '0';
                input.max = '10';
                input.style.marginBottom = '10px';
                input.style.padding = '10px';
                input.style.border = '1px solid #999';
                input.style.borderRadius = '5px';
                input.style.width = '100%';
                form.appendChild(input);
            }

            const button = document.createElement('button');
            button.type = 'button';
            button.textContent = 'Calcular média';
            button.style.marginTop = '10px';
            button.style.padding = '10px 20px';
            button.style.border = 'none';
            button.style.borderRadius = '5px';
            button.style.backgroundColor = '#000';
            button.style.color = '#fff';
            button.style.cursor = 'pointer';
            form.appendChild(button);

            const result = document.createElement('p');
            result.id = 'result';
            result.style.marginTop = '20px';
            result.style.fontSize = '18px';
            result.style.fontWeight = 'bold';
            mainContainer.appendChild(result);


            const footer = document.createElement('footer');
            footer.style.backgroundColor = '#000';
            footer.style.color = '#fff';
            footer.style.padding = '10px';
            footer.style.textAlign = 'center';
            footer.style.position = 'absolute';
            footer.style.bottom = '0';
            footer.style.width = '100%';
            body.appendChild(footer);

            const footerText = document.createElement('p');
            footerText.textContent = 'Atividade Avaliativa Final - Programação em Novas Tecnologias Web - DOM';
            footer.appendChild(footerText);


            button.addEventListener('click', () => {
                const inputs = form.querySelectorAll('input[type="number"]');
                let sum = 0;
                for (const input of inputs) {
                    const nota = parseFloat(input.value);
                    if (isNaN(nota)) {
                        result.textContent = 'Por favor, insira todas as notas.';
                        result.style.color = 'red';
                        return;
                    }
                    sum += nota;
                }

                const media = sum / inputs.length;
                result.textContent = `Média: ${media.toFixed(2)} - `;

                if (media >= 7) {
                    result.textContent += 'Aprovado';
                    result.style.color = 'green';
                } else if (media >= 5) {
                    result.textContent += 'Recuperação';
                    result.style.color = 'orange';
                } else {
                    result.textContent += 'Reprovado';
                    result.style.color = 'red';
                }
            });
        });
    </script>
</body>
</html>
